<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <a href="./index.html">
            <img height="50" class="ml-4 mt-3" src="./assets/netflix_logo.png" alt="">
        </a>
    </header>

    <div class="container-sm-fluid container">
        <h1 class="text-white profile-header display-3">Edit Profile</h1>
        <hr class="bg-secondary hr-divider">

        <div class="row">

            <div class="col-4 col-md-4 col-lg-4 text-right">
                <img height="120" src="./assets/kids_icon.png" alt="">
            </div>
            <div class="col-6 col-md-8 col-lg-8">
                <div class="input-group flex-nowrap col-12 col-md-6 ml-n3">
                    <input type="text" class="form-control bg-transparent text-white" placeholder="Strive Student"
                        aria-label="Username" aria-describedby="addon-wrapping">
                </div>

                <p class="text-secondary h5 mt-4">Language:</p>
                <div class="dropdown">
                    <button
                        class="btn btn-transparent px-4 text-secondary btn-outline-secondary dropdown-toggle other-btn col-12 col-md-4"
                        type="button" data-toggle="dropdown" aria-expanded="false">
                        English
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Malayalam</a>
                        <a class="dropdown-item" href="#">German</a>
                        <a class="dropdown-item" href="#">Tamil</a>
                    </div>
                </div>
                <hr class="bg-secondary my-3">
                <p class="text-secondary h5 mt-4 mb-3 ml-n2 col-12 col-md-4">
                    Maturity Settings:
                </p>
                <p> <button class="btn btn-secondary text-white  btn-outline-secondary " type="button"
                        data-toggle="dropdown" aria-expanded="false">
                        ALL MATURITY RATINGS
                    </button></p>
                <p class="text-secondary mt-n2"><small> Show titles of all maturity ratings for this profile</small></p>
                <p> <button class="btn btn-transparent text-secondary p-2 px-3  btn-outline-secondary other-btn col-12 col-md-3"
                        type="button" data-toggle="dropdown" aria-expanded="false">
                        EDIT
                    </button></p>
                <hr class="bg-secondary my-3">

                <p class="text-secondary h5 mt-4 mb-3">
                    Autoplay controls
                </p>
                <p>
                <div class="custom-control custom-checkbox col-12 col-md-8">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label text-secondary" for="customCheck1"><small>Autoplay next episode
                            in a series on all devices</small></label>
                </div>
                <div class="custom-control custom-checkbox col-12 col-md-12">
                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                    <label class="custom-control-label text-secondary " for="customCheck2"><small>Autoplay previews
                            while browsing on all devices</small></label>
                </div>
                </p>
            </div>



        </div>
        <hr class="bg-secondary hr-divider">
        <div class="text-center ml-5">
            <button id="save-btn" class="btn btn-light py-2 px-3  btn-outline-secondary font-weight-bold col-12 col-md-2" type="button"
                data-toggle="dropdown" aria-expanded="false">
                SAVE
            </button>
            <button
                class="btn btn-transparent text-secondary py-2 px-4 mx-2  btn-outline-secondary font-weight-bold other-btn col-12 col-md-2"
                type="button" data-toggle="dropdown" aria-expanded="false">
                CANCEL
            </button>
            <button
                class="btn btn-transparent text-secondary py-2 px-4  btn-outline-secondary font-weight-bold other-btn col-12 col-md-4"
                type="button" data-toggle="dropdown" aria-expanded="false">
                DELETE PROFILE
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
